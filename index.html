<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stytle.css">
    <title>Document</title>
</head>

<body>

    <div class="frame">
        <div class="container">
            <div class="heading">
                <h1>Home</h1>
            </div>
            <div class="heading">
                <h1>Guest</h1>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <span class="score" id="home-score">0</span>
            </div>
            <div class="box">
                <span class="score" id="guest-score">0</span>
            </div>
        </div>
        <div class="container">
            <div class="button">
                <button class="add-btn " id="plus-one-home" onclick=" main()">+1</button>
                <button class="add-btn" id="plus-two-home">+2</button>
                <button class="add-btn " id="plus-three-home">+3</button>
            </div>
            <div class="button">
                <button class="add-btn" id="plus-one-guest">+1</button>
                <button class="add-btn" id="plus-two-guest">+2</button>
                <button class="add-btn" id="plus-three-guest">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
